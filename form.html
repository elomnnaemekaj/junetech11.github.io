<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    
    <form action="form.html" method="get">

        <label for="reg">name</label><input type="text" name="lname" id="lname" value="" placeholder="name" required>
        <input type="number" name="regno" id="reg">
        <input type="button" name="btn" id="but" value="Submit Button">
        <input type="color" name="color">
        <label for="igbo">Igbo</label><input type="checkbox" name="lang" value="igbo" id="igbo">
        <label for="hausa">Hausa</label><input type="checkbox" name="lang" value="Hausa"id="hausa">
        <label for="yoruba">Yoruba</label><input type="checkbox" name="lang" value="Yoruba" id="yoruba">
        <label for="male">Male</label><input type="radio" name="gender" id="male">
        <label for="female">Female</label><input type="radio" name="gender" id="female">
        <input type="range" name="rang" id="">
        <label for="lgea">LGA</label><select name="lga" id="lgea">
            <option value="">--Select LGA--</option>
            <option value="orumba-south">Orumba South</option>
            <option value="on">Orumba North</option>
        </select>
        <textarea name="message " id="" cols="30" rows="10"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
